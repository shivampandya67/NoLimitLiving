<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Growth Prediction</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page Layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .container {
            background: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
            align-items: center;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 0.8em;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 0.8em 1.2em;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Result Styling */
        .results {
            margin-top: 1.5em;
            text-align: left;
        }

        .results h2 {
            color: #333;
            margin-bottom: 0.5em;
        }

        .results ul {
            list-style-type: none;
        }

        .results li {
            font-size: 1em;
            color: #555;
            margin-bottom: 0.3em;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .container {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>County Growth Prediction</h1>
        
        <form action="/predict" method="post">
            <label for="county">Enter County (e.g., Vigo, IN_model):</label>
            <input type="text" id="county" name="county" placeholder="Enter county name" required>
            <button type="submit">Predict</button>
        </form>

        {% if growth_percentages %}
        <div class="results">
            <h2>Growth Percentages for {{ county }} from 2021 to 2025</h2>
            <ul>
                {% for year, growth in growth_percentages.items() %}
                    <li>{{ year }}: {{ growth }}%</li>
                {% endfor %}
            </ul>
        </div>
        {% elif prediction %}
        <p class="results">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
